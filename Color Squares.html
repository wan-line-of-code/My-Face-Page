<!DOCTYPE>
<html>
	<head>
	<style type="text/CSS">
		.container {
			background-color:pink; 
			width:400px; 
			height:400px;
			padding:10px;
		}
		div:not(.container) {
			width:200px; 
			height:200px;
			display:inline-block;
			padding:10px;
			border: 1px solid black;
			box-sizing:border-box;

		}
		.one {
			background:red;
		}
		.two {
			background: blue;
		}
		.three {
			background: green;
		}
		.four {
			background: yellow;
		}
	</style>
	</head>
	<body>
		<div class="container">	
			<div class="one">
				<p>one</p>
			</div><div class="two">
				<p>Two</p>
			</div><div class="three">
				<p>Three</p>
			</div><div class="four">
				<p>Four</p>
			</div>
		</div>
	</body>
</html>
